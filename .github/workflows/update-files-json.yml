name: Generate files.json with image dates

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ø¶Ø±ÙˆØ±ÙŠ Ù„Ù„Ø­ØµÙˆÙ„ Ø¹Ù„Ù‰ Ø³Ø¬Ù„ git ÙƒØ§Ù…Ù„

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Generate files.json with git creation dates
        run: |
          python <<EOF
          import os
          import json
          import subprocess

          allowed_exts = ('.jpg', '.jpeg', '.png', '.gif', '.webp', '.bmp')
          files = []

          def get_git_date(path):
              try:
                  result = subprocess.run(
                      ['git', 'log', '--diff-filter=A', '--follow', '--format=%cd', '--date=format:%Y-%m-%d(%p %I:%M:%S)', path],
                      stdout=subprocess.PIPE,
                      stderr=subprocess.DEVNULL,
                      text=True
                  )
                  return result.stdout.splitlines()[0] if result.stdout else ""
              except:
                  return ""

          for root, dirs, filenames in os.walk('.'):
              for f in filenames:
                  if f.lower().endswith(allowed_exts):
                      full_path = os.path.join(root, f)
                      if os.path.isfile(full_path):
                          rel_path = os.path.relpath(full_path, '.')
                          date = get_git_date(rel_path)
                          if date:
                              files.append({
                                  "name": rel_path,
                                  "date": date
                              })

          files.sort(key=lambda x: x["date"], reverse=True)

          with open('files.json', 'w', encoding='utf-8') as f:
              json.dump(files, f, indent=2, ensure_ascii=False)

          print(f"âœ… ØªÙ… ØªØ­Ø¯ÙŠØ« files.json ({len(files)} Ù…Ù„Ù).")
          EOF

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ”„ Update files.json with image metadata"
          branch: main
          file_pattern: files.json
