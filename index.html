<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>المعرض</title>
<link rel="icon" href="54DNXLH.png" type="image/png" />
<style>
  :root {
    --bg-light: #f0f0f0;
    --text-light: #222;
    --card-bg-light: #fff;
    --btn-bg-light: #ddd;
    --btn-hover-light: #bbb;

    --bg-dark: #121212;
    --text-dark: #eee;
    --card-bg-dark: #1e1e1e;
    --btn-bg-dark: #333;
    --btn-hover-dark: #555;

    --transition-speed: 0.3s;
  }

  body {
    font-family: system-ui, -apple-system, sans-serif;
    margin: 0;
    padding-top: 60px;
    background-color: var(--bg-dark);
    color: var(--text-dark);
    transition: background-color var(--transition-speed), color var(--transition-speed);
  }
  body.light {
    background-color: var(--bg-light);
    color: var(--text-light);
  }

  header {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 60px;
    background-color: var(--card-bg-dark);
    border-bottom: 1px solid #444;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    box-sizing: border-box;
    z-index: 999;
    transition: background-color var(--transition-speed);
  }
  body.light header {
    background-color: var(--card-bg-light);
    border-color: #ccc;
  }
  header h1 {
    margin: 0;
    font-size: 20px;
    font-weight: 700;
  }
  #toggleThemeBtn {
    cursor: pointer;
    background-color: var(--btn-bg-dark);
    border: none;
    padding: 8px 12px;
    border-radius: 5px;
    color: var(--text-dark);
    font-weight: bold;
    transition: background-color var(--transition-speed), color var(--transition-speed);
  }
  body.light #toggleThemeBtn {
    background-color: var(--btn-bg-light);
    color: var(--text-light);
  }
  #toggleThemeBtn:hover {
    background-color: var(--btn-hover-dark);
  }
  body.light #toggleThemeBtn:hover {
    background-color: var(--btn-hover-light);
  }

  main {
    max-width: 1200px;
    margin: auto;
    padding: 5px;
  }

  #searchInput {
    width: 100%;
    max-width: 400px;
    padding: 10px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    margin-bottom: 20px;
    box-sizing: border-box;
  }
  body.light #searchInput {
    background-color: var(--btn-bg-light);
    color: var(--text-light);
  }
  body:not(.light) #searchInput {
    background-color: var(--btn-bg-dark);
    color: var(--text-dark);
    border: 1px solid #333;
  }

  .image-card {
    position: relative;
    border-radius: 12px;
    overflow: hidden;
    background-color: var(--card-bg-dark);
    box-shadow: 0 0 8px rgba(0,0,0,0.7);
    cursor: pointer;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.5s ease, transform 0.5s ease, background-color var(--transition-speed);
  }
  body.light .image-card {
    background-color: var(--card-bg-light);
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
  }
  .image-card.visible {
    opacity: 1;
    transform: translateY(0);
  }
  .image-card img {
    width: 100%;
    height: 140px;
    object-fit: cover;
    display: block;
    user-select: none;
  }

  .image-info {
    position: absolute;
    bottom: 0;
    right: 0;
    left: 0;
    background: linear-gradient(180deg, transparent, rgba(0,0,0,0.7));
    padding: 8px;
    color: white;
    font-size: 13px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  body.light .image-info {
    background: linear-gradient(180deg, transparent, rgba(255,255,255,0.7));
    color: #333;
  }

  .btn-container {
  display: flex;
  justify-content: flex-start;
  }

 .btn-copy, .btn-download {
  flex: 1 1 45%;        /* يأخذ كل زر حوالي 45% عرض الحاوية، يسمح باللف */
  max-width: 100px;     /* حد أقصى لعرض الزر */
  box-sizing: border-box;
  background: rgba(0,0,0,0.6);
  color: white;
  border: none;
  padding: 5px 10px;
  font-size: 13px;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  user-select: none;
  text-align: center;
  }
  body.light .btn-copy, body.light .btn-download {
  background: rgba(255,255,255,0.7);
  color: #222;
  }

  .btn-copy:hover {
  background-color: #990000;
  color: white;
  }
  .btn-download:hover {
  background-color: #006699;
  color: white;
  }



  .loading {
    grid-column: 1 / -1;
    text-align: center;
    padding: 40px;
    font-size: 18px;
    color: #999;
  }

  .scroll-top {
    position: fixed;
    bottom: 20px;
    left: 20px;
    width: 50px;
    height: 50px;
    background-color: #210f80;
    border-radius: 50%;
    display: none;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    opacity: 0.85;
    box-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
    transition: all 0.3s ease;
    z-index: 9999;
    color: white;
    font-weight: bold;
    font-size: 24px;
    user-select: none;
  }
  .scroll-top:hover {
    background-color: #fbd034;
    color: black;
    transform: scale(1.1);
  }
  .gallery-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 10px;
    padding: 0px;
}

/* شاشات صغيرة - عرض 4 صور في الصف */
@media (max-width: 480px) {
    .gallery-container {
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        padding: 0px;
    }
}

/* شاشات متوسطة - عرض 4 صور في الصف */
@media (min-width: 481px) and (max-width: 768px) {
    .gallery-container {
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        padding: 0px;
    }
}

.image-info {
  display: none !important;
}


</style>
</head>
<body>
<header>
  <h1>معرض الصور</h1>
  <div style="display: flex; gap: 10px;">
    
    <button id="toggleThemeBtn" aria-label="تبديل الوضع بين فاتح وغامق" title="تبديل الوضع بين فاتح وغامق" style="font-size: 22px; background: none; border: none; cursor: pointer; color: inherit;">🌙</button>
  </div>
</header>


<main>
  <input type="search" id="searchInput" placeholder="ابحث عن صورة..." aria-label="بحث في الصور" />
  <div class="gallery-container" id="gallery">
    <div class="loading">جاري تحميل الصور...</div>
  </div>
</main>
<button class="scroll-top" id="scrollTopBtn" title="الرجوع للأعلى">↑</button>

<script>
(() => {
  const baseURL = "https://Alostoura-Official.github.io/imgur/";
  const gallery = document.getElementById("gallery");
  const searchInput = document.getElementById("searchInput");
  const toggleThemeBtn = document.getElementById("toggleThemeBtn");
  const scrollTopBtn = document.getElementById("scrollTopBtn");
  let images = [];

  // تحميل قائمة الصور من files.json
  async function fetchImages() {
    try {
      const res = await fetch("files.json");
      if (!res.ok) throw new Error("فشل في جلب ملف الصور");
      const data = await res.json();
      return data;
    } catch (err) {
      console.error(err);
      gallery.innerHTML = `<div class="loading">حدث خطأ في تحميل الصور.</div>`;
      return [];
    }
  }

  // نسخ الرابط للحافظة
  function copyToClipboard(text, btn) {
    navigator.clipboard.writeText(text).then(() => {
      btn.textContent = "✅ تم النسخ!";
      setTimeout(() => (btn.textContent = "📋 نسخ"), 2000);
    }).catch(() => {
      alert("فشل النسخ. جرب مرة أخرى.");
    });
  }

  // تحميل الصورة
  function downloadImage(url, name) {
    const a = document.createElement("a");
    a.href = url;
    a.download = name;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  }

  // إنشاء بطاقة الصورة
  function createImageCard(imgName) {
  const card = document.createElement("div");
  card.className = "image-card";

  const img = document.createElement("img");
  img.src = baseURL + encodeURIComponent(imgName);
  img.alt = imgName.replace(/\.[^/.]+$/, "");
  img.loading = "lazy";
  card.appendChild(img);

  // حاوية الأزرار
  const btnContainer = document.createElement("div");
  btnContainer.className = "btn-container";
  

  const copyBtn = document.createElement("button");
  copyBtn.className = "btn-copy";
  copyBtn.textContent = "📋 نسخ";
  copyBtn.title = "نسخ الرابط المباشر للصورة";
  copyBtn.onclick = (e) => {
    e.stopPropagation();
    copyToClipboard(baseURL + encodeURIComponent(imgName), copyBtn);
  };
  btnContainer.appendChild(copyBtn);

  const downloadBtn = document.createElement("button");
  downloadBtn.className = "btn-download";
  downloadBtn.textContent = "⬇ تحميل";
  downloadBtn.title = "تحميل الصورة";
  downloadBtn.onclick = (e) => {
    e.stopPropagation();
    downloadImage(baseURL + encodeURIComponent(imgName), imgName);
  };
  btnContainer.appendChild(downloadBtn);

  card.appendChild(btnContainer);

  const info = document.createElement("div");
  info.className = "image-info";
  info.textContent = imgName.replace(/\.[^/.]+$/, "");
  card.appendChild(info);

  return card;
}


  // عرض الصور في المعرض (مع فلتر البحث)
  function renderGallery(filter = "") {
    gallery.innerHTML = "";
    const filtered = images.filter(name => name.toLowerCase().includes(filter.toLowerCase()));
    if (filtered.length === 0) {
      gallery.innerHTML = `<div class="loading">لا توجد صور مطابقة للبحث.</div>`;
      return;
    }
    filtered.forEach((imgName, i) => {
      const card = createImageCard(imgName);
      gallery.appendChild(card);
      // تأثير الظهور المتتالي
      setTimeout(() => card.classList.add("visible"), i * 80);
    });
  }

  // التبديل بين الوضع الفاتح والغامق
  function loadTheme() {
  const theme = localStorage.getItem("theme");
  if (theme === "light") {
    document.body.classList.add("light");
    toggleThemeBtn.textContent = "☀️";
  } else {
    document.body.classList.remove("light");
    toggleThemeBtn.textContent = "🌙";
  }
}

toggleThemeBtn.onclick = () => {
  if (document.body.classList.contains("light")) {
    document.body.classList.remove("light");
    localStorage.setItem("theme", "dark");
    toggleThemeBtn.textContent = "🌙";
  } else {
    document.body.classList.add("light");
    localStorage.setItem("theme", "light");
    toggleThemeBtn.textContent = "☀️";
  }
};


  // زر الرجوع للأعلى
  window.addEventListener("scroll", () => {
    if (window.pageYOffset > 300) {
      scrollTopBtn.style.display = "flex";
    } else {
      scrollTopBtn.style.display = "none";
    }
  });

  scrollTopBtn.onclick = () => {
    window.scrollTo({ top: 0, behavior: "smooth" });
  };

  // البحث في الصور مباشرة عند الكتابة
  searchInput.addEventListener("input", (e) => {
    renderGallery(e.target.value.trim());
  });

  // تحميل الصور والبدء بعرضها
  (async () => {
    loadTheme();
    images = await fetchImages();
    renderGallery();
  })();
})();

</script>

</body>
</html>
